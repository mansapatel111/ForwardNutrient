    <script>
        let selectedRestaurant = '';
        let selectedCategory = '';
        let selectedCriteria = '';
        let selectedLevel = '';
    
        function goToPage(pageNumber) {
            document.querySelectorAll('div[id^="page"]').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(`page${pageNumber}`).classList.remove('hidden');
        }
    
        function setRestaurant() {
            
            selectedRestaurant = document.getElementById('restaurant').value;
            if (!selectedRestaurant) {
                alert('Please select a restaurant!');
            return;
            }
            console.log('Selected restaurant:', selectedRestaurant);

            goToPage(2);
        }

    
        function setCategory(category) {
            selectedCategory = category;
            console.log(`Selected Category: ${category}`);
            goToPage(3);
        }
    
        function setCriteria(criteria) {
            selectedCriteria = criteria;
            console.log(`Selected Criteria: ${criteria}`);
            goToPage(4);
        }
    
        function setLevel(level) {
            selectedLevel = level;
            console.log(`Selected Level: ${level}`);
            fetchSortedData(selectedRestaurant, selectedCategory, selectedCriteria, selectedLevel);
        }

        function fetchSortedData(restaurant, category, criteria, level) {
            console.log('Sending request with data:', { restaurant, category, criteria, level });

            fetch('http://127.0.0.1:5000/sort', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ restaurant, category, criteria, level })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response data:', data);
                populateResultsTable(data);
                goToPage(5);
            })
            .catch(error => {
                console.error('Error fetching sorted data:', error);
                alert('An error occurred while fetching data. Please try again.');
            });
        }

        
        function populateResultsTable(data) {
            console.log("Data received:", data); // Debugging the data format

            const resultsTable = document.getElementById('resultsTable');
            if (!resultsTable) {
                console.error("Error: Unable to find the table element with ID 'resultsTable'");
                return;
            }

            resultsTable.innerHTML = ''; // Clear previous results

        

            if (data.length === 0) {
                resultsTable.innerHTML = `<tr><td colspan="2">No results found</td></tr>`;
                return;
            }

            // Using a for loop instead of forEach
            for (let i = 0; i < data.length; i++) {

                if (i % 2 == 0 ){
                    const itemName = data[i];
                    const value = data[i + 1];
                    // Create a new table row
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${itemName}</td>
                        <td>${value}</td>
                    `;
                    resultsTable.appendChild(row);
                    }
                else {
                    continue;
                }

                // Ensure each item is a tuple with exactly two elements
                     
            }
        }
